<html>
    <head>
        <title>Http With RPi</title>
    </head>

    <body>
        <button onclick="toggle(true)">on</button>
        <button onclick="toggle(false)">off</button>
    </body>

    <script>
        async function toggle(state) {
            hostname = '';
            port = '8000';
            let response = await fetch(`http://${hostname}:${port}/`, {method: 'POST', body: JSON.stringify(state), mode: 'no-cors'});
            console.log(response);
        }
    </script>
</html>
